plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.5'
    implementation 'org.seleniumhq.selenium:selenium-java:4.3.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.2.1'
}

test {
    useTestNG()
}